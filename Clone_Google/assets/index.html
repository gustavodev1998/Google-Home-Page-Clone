<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- LINK FONTS GOOGLE -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <div class="container">

            <div class="right">
            
            </div>

            <!-- Nav indicado para menus -->
            <nav>
                <div class="menu">
                    <ul>
                        <li><a href="">Gmail</a></li>

                        <li><a href="">Images</a></li>

                        <li><svg class="svg_logo" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></li>

                        <li><img src="images/gus.jpg" alt="Imagem" border="0" class="photo"></li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- MAIN COURSE -->
    <section id="main">
        <div class="main_logo">
            <div class="logo">
                <img src="images/logo.png" alt="Logo Google">
            </div>  
        </div>    
    </section>

    <section id="main_search">
        <div class="search_bar">
            <input type="search" name="procurar" class="procurar" placeholder="Search Google or type a URL">
            <div class="search_img">
                <img src="images/keyboard.png" alt="keyboard">
                <img src="images/mic.png" alt="mic">
            </div>
        </div>
    </section>

    <section id="main_buttons">
        <div class="search_buttons">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>
    </section>
    

    <footer class="footer_area">
        <div class="footer_up">Portugal</div>
        <div class="footer_down">
            <nav class="left_side">
                <ul>
                    <li>Publicidade</li>
                    <li>Negócios</li>
                    <li>Sobre</li>
                </ul>
            </nav>

            <nav class="right_side">
                <ul>
                    <li>Privacidade</li>
                    <li>Termos</li>
                    <li>Condições</li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
